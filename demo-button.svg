<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="10" y="10" width="580" height="130" rx="20" fill="#0f0f23" stroke="url(#gradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Play icon circle -->
  <circle cx="120" cy="75" r="40" fill="none" stroke="#06d6a0" stroke-width="4" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Play triangle -->
  <polygon points="110,60 110,90 135,75" fill="#06d6a0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Text: PLAY DEMO -->
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#06d6a0" filter="url(#glow)">
    ▶ TRY DEMO
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="95" font-family="Arial, sans-serif" font-size="16" fill="#06d6a0" opacity="0.9">
    Launch Galaxy Chatbot
  </text>
  
  <!-- Small text -->
  <text x="180" y="115" font-family="Arial, sans-serif" font-size="12" fill="#a78bfa" opacity="0.7">
    ✨ Ask about Medical Journey • Healthcare AI • Projects
  </text>
  
  <!-- Animated stars -->
  <circle cx="550" cy="30" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="570" cy="50" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="530" cy="120" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
